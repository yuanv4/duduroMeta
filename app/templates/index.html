<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音聊天应用</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-app">
        <div class="chat-header">
            <div class="header-content">
                <h1>语音聊天</h1>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="chat-history" class="message-list">
                <div class="message-item bot">
                    <div class="message-bubble">
                        <div class="message-text">你好！我是语音助手</div>
                        <div class="message-time">15:05</div>
                    </div>
                </div>
                <div class="message-item user">
                    <div class="message-bubble">
                        <div class="message-text">你好！</div>
                        <div class="message-time">15:05</div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <textarea id="input-text" placeholder="输入消息..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio-player" controls style="display:none;"></audio>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
